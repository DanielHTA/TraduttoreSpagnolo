<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Simple Spanish Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    textarea, button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #output {
      margin-top: 1rem;
      padding: 0.5rem;
      background: #f1f1f1;
      min-height: 100px;
    }
  </style>
</head>
<body>

  <h1>Spanish Translator üî§</h1>
  <p>Type text in Spanish below and click ‚ÄúTranslate‚Äù.</p>
  
  <textarea id="inputText" rows="5" placeholder="Escribe texto en espa√±ol..."></textarea>
  <button id="translateBtn">Translate to English</button>
  
  <div id="output">Translation will appear here...</div>

  <script>
    const apiKey = "AIzaSyAXfgeMbMMqFAEcJSrK_3IHcpSskdZdafI"; // your provided key

    async function translateText() {
      const text = document.getElementById("inputText").value.trim();
      if (!text) {
        alert("Please enter some Spanish text first!");
        return;
      }

      document.getElementById("output").textContent = "Translating...";

      try {
        const response = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=" + encodeURIComponent(apiKey),
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              // Prompt tells the model what to do
              "contents": [
                {
                  "parts": [
                    {
                      "text": `Translate the following Spanish text into English:\n\n${text}`
                    }
                  ]
                }
              ],
              "temperature": 0.3
            })
          }
        );

        const data = await response.json();
        if (!response.ok) {
          // API error
          console.error(data);
          document.getElementById("output").textContent = "Error: " + (data.error?.message ?? "Unknown error");
          return;
        }

        // Extract generated text
        const translated = data?.[ "outputs"] 
          ? data.outputs.map(o => o.text).join("\n")
          : JSON.stringify(data);

        document.getElementById("output").textContent = translated;

      } catch (err) {
        console.error(err);
        document.getElementById("output").textContent = "Network or other error.";
      }
    }

    document.getElementById("translateBtn").addEventListener("click", translateText);
  </script>

</body>
</html>
