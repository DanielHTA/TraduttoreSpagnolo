<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Language Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 90%;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    textarea, select, button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
    }
    #output {
      margin-top: 1rem;
      padding: 0.6rem;
      background: #f8f8f8;
      min-height: 100px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Translator üåç</h1>
  <p>Translate Spanish text into your chosen language.</p>

  <textarea id="inputText" rows="5" placeholder="Escribe texto en espa√±ol..."></textarea>

  <label for="langSelect">Translate to:</label>
  <select id="langSelect">
    <option value="English">English</option>
    <option value="Italian">Italian</option>
    <option value="French">French</option>
    <option value="German">German</option>
    <option value="Portuguese">Portuguese</option>
    <option value="Chinese">Chinese</option>
    <option value="Japanese">Japanese</option>
    <option value="Arabic">Arabic</option>
  </select>

  <button id="translateBtn">Translate</button>

  <div id="output">Your translation will appear here‚Ä¶</div>

  <script>
    const apiKey = "AIzaSyAXfgeMbMMqFAEcJSrK_3IHcpSskdZdafI"; // your API key

    async function translateText() {
      const text = document.getElementById("inputText").value.trim();
      const targetLang = document.getElementById("langSelect").value;

      if (!text) {
        alert("Please enter some Spanish text first!");
        return;
      }

      document.getElementById("output").textContent = "Translating...";

      try {
        const response = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=" +
            encodeURIComponent(apiKey),
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              "contents": [
                {
                  "parts": [
                    {
                      "text": `Translate the following Spanish text into ${targetLang}:\n\n${text}`
                    }
                  ]
                }
              ],
              "temperature": 0.3
            })
          }
        );

        const data = await response.json();

        if (!response.ok) {
          console.error(data);
          document.getElementById("output").textContent = "Error: " + (data.error?.message ?? "Unknown");
          return;
        }

        const translated = data?.outputs ? data.outputs.map(o => o.text).join("\n") : JSON.stringify(data);

        document.getElementById("output").textContent = translated;

      } catch (err) {
        console.error(err);
        document.getElementById("output").textContent = "Network or other error.";
      }
    }

    document.getElementById("translateBtn").addEventListener("click", translateText);
  </script>

</body>
</html>
