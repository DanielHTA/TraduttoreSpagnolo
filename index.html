<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spanish Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    textarea, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Spanish Translator ðŸ‡ªðŸ‡¸</h2>

    <label>Text in Spanish:</label>
    <textarea id="inputText" rows="4" placeholder="Escribe algo en espaÃ±ol..."></textarea>

    <label>Translate to:</label>
    <select id="targetLang">
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <option value="pt">Portuguese</option>
      <option value="ru">Russian</option>
      <option value="ja">Japanese</option>
      <option value="zh">Chinese</option>
    </select>

    <button onclick="translateText()">Translate</button>

    <label>Translation:</label>
    <textarea id="outputText" rows="4" readonly></textarea>
  </div>

  <script>
    async function translateText() {
      const text = document.getElementById("inputText").value;
      const target = document.getElementById("targetLang").value;

      if (!text.trim()) return;

      const response = await fetch("https://libretranslate.de/translate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          q: text,
          source: "es",
          target: target,
          format: "text"
        })
      });

      const data = await response.json();
      document.getElementById("outputText").value = data.translatedText;
    }
  </script>

</body>
</html>
