            </div>

                <span class="text-xs font-bold text-slate-400 ml-2 uppercase">Lingua di Studio:</span>
                <select id="langSelect" class="bg-slate-50 border-none rounded-xl px-4 py-2 text-sm font-bold text-indigo-600 outline-none cursor-pointer">

                    <option value="Deutsch">Deutsch ðŸ‡©ðŸ‡ª</option>
                    <option value="æ—¥æœ¬èªž">æ—¥æœ¬èªž ðŸ‡¯ðŸ‡µ</option>
                </select>
            </div>
        </header>

        <section class="space-y-6">
            <div class="bg-white p-2 rounded-[2.5rem] shadow-xl flex flex-col md:flex-row gap-2">
                <input type="text" id="userInput" placeholder="Cosa vuoi imparare oggi?"

                    <div class="flex justify-between items-center">
                        <button onclick="copyResult()" class="text-xs font-bold text-indigo-500 hover:text-indigo-700 uppercase">Copia Spiegazione</button>

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        window.unlock = () => {
            const key = document.getElementById('apiKeyInput').value;
            if (key.length < 15) return alert("API Key non valida");
            sessionStorage.setItem('G3_KEY', key);
            checkAuth();
        };

        window.lock = () => {
            sessionStorage.removeItem('G3_KEY');
            location.reload();
        };

        function checkAuth() {
            if (sessionStorage.getItem('G3_KEY')) {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('mainApp').classList.remove('opacity-0');
            }
        }
        checkAuth();

        window.ask = async () => {
            const key = sessionStorage.getItem('G3_KEY');
            const input = document.getElementById('userInput').value;
            const targetLang = document.getElementById('langSelect').value;
            const content = document.getElementById('content');
            const resultDiv = document.getElementById('result');
            const loading = document.getElementById('loading');

            if (!input) return;

            loading.classList.remove('hidden');
            resultDiv.classList.add('hidden');

            try {
                const genAI = new GoogleGenerativeAI(key);
                // Utilizzo della versione 3.1 Pro
                const model = genAI.getGenerativeModel({ model: "gemini-3.1-pro" });

                const prompt = `Sei un tutor linguistico di Ã©lite. 
                Analizza: "${input}". 
                Lingua di destinazione per la spiegazione: ${targetLang}.
                
                Fornisci:
                1. Traduzione e significato.
                2. Analisi grammaticale profonda.
                3. Registro linguistico (formale/informale).
                4. 3 esempi di utilizzo reale.
                
                Usa HTML pulito (<b>, <i>, <ul>, <li>) per la risposta.`;

                const result = await model.generateContent(prompt);
                const response = await result.response;
                const text = response.text();
                
                // Formattazione per la visualizzazione
                content.innerHTML = text
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                    .replace(/### (.*?)/g, '<h3 class="text-xl font-bold mt-4 mb-2 text-indigo-700">$1</h3>');

                resultDiv.classList.remove('hidden');
            } catch (e) {
                console.error(e);
                alert("Errore: Verifica la tua API Key o la connessione.");
            } finally {
                loading.classList.add('hidden');
            }
        };

        window.copyResult = () => {
            const text = document.getElementById('content').innerText;
            navigator.clipboard.writeText(text);
            alert("Copiato!");
        };
    </script>
